<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- given link is from cdnjs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="./css/style.css" />
    <title>Design Your Tesla Model Y</title>
  </head>
  <body>
    <!-- Top Bar -->
    <div id="top-bar" class="bg-gray-100 fixed top-0 right-0 left-0 py-2">
      <p class="text-center py-2 font-semibold">
        0% APR available for qualified buyers
      </p>
    </div>

    <!-- Header -->
    <header class="flex justify-between items-center px-10 py-6 mt-16">
      <img src="./images/logo.svg" alt="Tesla" width="120" height="24" />
      <span class="flex items-center space-x-2">
            <!-- regioin button -->
            <button class="p-1 px-2 rounded-md hover:bg-gray-200 transition"><i class="fa-solid fa-globe"></i></button>
            <!-- Account Button -->
            <button class="p-1 px-2 rounded-md  hover:bg-gray-200 transition">
                <i class="fa-solid fa-user text-xl text-gray-700"></i>

        </span>
